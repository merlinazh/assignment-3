<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="bg-light">
    <div class="background bg-dark">
        <div class="container">
            <h1 class="title">COVID-19 TRACKER</h1>
            <div class="d-flex justify-content-center">
                <form class="row g-3">
                    <div class="col-auto">
                        <input class="form-control rounded-pill input-keyword" type="text" placeholder="Search">
                    </div>
                    <div class="col-auto">
                        <button class="btn rounded-pill" type="button">Get Data</button>
                    </div>            
                </form>
            </div>
            <div class="content container">
                <div class="d-flex justify-content-center">
                    <div class="row g-3">
                        <div class="active-cases rounded-3 col-auto">
                            <h3>ACTIVE CASES</h3>
                            <h4 class="activeCases"></h4>
                        </div>
                       <div class="new-cases rounded-3 col-auto">
                            <h3>NEW CASES</h3>
                            <h4 class="newCases"></h4>
                       </div>
                       <div class="recovered-cases rounded-3 col-auto">
                            <h3>RECOVERED CASES</h3>
                            <h4 class="recoveredCases"></h4>
                       </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="row g-3">
                        <div class="total-cases rounded-3 col-auto">
                            <h3>TOTAL CASES</h3>
                            <h4 class="totalCases"></h4>
                        </div>
                       <div class="total-deaths rounded-3 col-auto">
                            <h3>TOTAL DEATHS</h3>
                            <h4 class="totalDeaths"></h4>
                       </div>
                       <div class="total-tests rounded-3 col-auto">
                            <h3>TOTAL TESTS</h3>
                            <h4 class="totalTests"></h4>
                       </div>
                    </div>
                </div>
            </div>
        </div>
            </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
